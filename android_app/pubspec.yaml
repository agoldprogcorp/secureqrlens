name: android_app
description: "QR code security checker"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  mobile_scanner: ^5.0.0
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1
  intl: ^0.19.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/whitelist_brands.txt
    - assets/sbp_whitelist.txt
